<html lang="en">
<head>
  <title>Temporary Page</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<script src="js/FileSaver.js"></script>
</head>
<body>
  <h1>Temporary Page, working on a new site, <br><br>- Aaron</h1>
  
  <h2>Old site is still up at <a href="https://games.aaronsnetwork.com">games.aaronsnetwork.com</a><h2>
<div id="demo">
<h2>Page Test 2</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
  <button type="button" onclick="saveStaticDataToFile()">Click to Save</button>
</div>

<script>

function saveStaticDataToFile() 
{
  var blob = new Blob(["Test321."],
    { type: "text/plain;charset=utf-8" });
      saveAs(blob, "read.txt");
}
</script>
<script>      
function loadDoc() 
{
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
xhttp.open("GET", "read.txt", true);
xhttp.send();
}
</script>
</body>
</html>
